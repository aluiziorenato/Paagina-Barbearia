<!DOCTYPE html>
<html>
	<head>
	<meta charset="="UTF-8>
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="contato.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><a href="index.html"><img src="logo.png" alt="logo barbearia alura"></a></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produto.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>	
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone"  class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

				<label fom="mensagem">Mensagem</label>
				<textarea cols="65" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem aqui"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsApp" id="radio-whatsapp" checked>WhatsApp</label>
					

				</fieldset>
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

					<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


				<input type="submit" value="Enviar Formulario" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr></tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					<tr></tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
				</tbody>
			</table>
		</main>
	
		<footer>
			<img src="logo-branco.png" alt="logo barbearia alura">
			<p class="copyrigth">&copy; Copyright Aluizio Renato Santos - 2022</p>

		</footer>
	</body>

</html>
